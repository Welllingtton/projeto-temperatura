<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <section id="formulario">
        <h2>Converta de Celsius para Fahrenheit</h2>
        <div >
            <form action="#" method="get" id="dados">
                <label for="icelsius">Celsius</label>
                <input type="number" name="celsius" id="icelsius">
            </form>
            <div id="fahr">
                <p>Formulário</p>
               <div id="res">
        
               </div>
            </div>
        </div>
        <div id="btn">
            <input type="submit" value="Converter" onclick="converter()">
            <input type="reset" value="Limpar">
        </div>
    </section>
    <script>
        function converter() {
            let celsius = document.querySelector('#icelsius')
            let res = document.querySelector('#res')
            let n1 = Number(icelsius.value)
            let temp = (n1 * 9/5) + 32;
            res.innerHTML=`Sua temperatura em Fahrenheit é ${temp}`
        }
    </script>
</body>
</html>
